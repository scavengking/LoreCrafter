<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - LoreCrafter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quattrocento&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fdf6e3;
            font-family: 'Quattrocento', serif;
            color: #5d4037;
        }
        h1, .font-cinzel {
            font-family: 'Cinzel', serif;
            color: #4e342e;
            font-weight: 700;
        }
        .btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            background-color: #4e342e;
            color: #fffaf0;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: #6a4f4b;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center p-10 bg-[#fffaf0] border border-[#d7c8a0] rounded-lg shadow-xl">
        <h1 class="text-4xl mb-4">Account Settings</h1>
        <p class="text-lg mb-8">
            This is where you will be able to manage your account details in the future.
        </p>
        <a href="/index" class="btn-primary">
            Return to Dashboard
        </a>
    </div>
</body>
</html>
