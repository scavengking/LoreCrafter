<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoreCrafter - Worldbuilding Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" ></script>
    <style>
        /* Add some basic styling for our graph container */
        #cy {
            width: 100%;
            height: 500px;
            display: block;
            border: 1px solid #4A5568; /* border-gray-700 */
            border-radius: 0.5rem; /* rounded-lg */
        }
        #map {
            width: 100%;
            height: 500px; /* Same height as the graph */
            display: block;
            border: 1px solid #4A5568; /* border-gray-700 */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: #1A202C; /* A dark background for the map */
        }
    </style>
</head>
<body class="bg-gray-800 text-white min-h-screen p-8">

    <div class="max-w-4xl mx-auto">
    
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold">LoreCrafter</h1>
            <p class="mt-4 text-lg text-gray-400">Your AI-powered worldbuilding assistant.</p>
            <p id="api-status" class="mt-8 p-2 bg-gray-700 rounded-md inline-block">Checking API Status...</p>
        </div>

        <div class="bg-gray-900 p-4 rounded-lg shadow-lg mb-8">
            <h2 class="text-3xl font-bold mb-4">World Graph</h2>
            <div id="cy"></div>
        </div>

        <div class="bg-gray-900 p-4 rounded-lg shadow-lg mb-8">
            <h2 class="text-3xl font-bold mb-4">Export Your World</h2>
            <button id="export-json-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Export World to JSON
            </button>
        </div>

        <div class="bg-gray-900 p-4 rounded-lg shadow-lg mb-8">
            <h2 class="text-3xl font-bold mb-4">World Map</h2>
            <div id="map"></div>
        </div>

        <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Generate a New Character</h2>
            <div class="space-y-4">
                <div>
                    <label for="world-prompt" class="block text-sm font-medium text-gray-300">Describe your world:</label>
                    <textarea id="world-prompt" rows="3" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">A magical empire in the desert where water is currency and spirits roam the sands.</textarea>
                </div>
                <button id="generate-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">
                    Generate Character
                </button>
            </div>
        </div>

        <div class="bg-gray-900 p-6 rounded-lg shadow-lg mt-8">
            <h2 class="text-2xl font-semibold mb-4">Generate a New Location</h2>
            <div class="space-y-4">
                <div>
                    <label for="location-world-prompt" class="block text-sm font-medium text-gray-300">Describe your world (or a region):</label>
                    <textarea id="location-world-prompt" rows="3" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">A sunless, subterranean forest illuminated by bioluminescent fungi.</textarea>
                </div>
                <button id="generate-location-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-md">
                    Generate Location
                </button>
            </div>
        </div>

        <div id="character-list-container" class="mt-8">
            <h2 class="text-3xl font-bold border-b-2 border-gray-700 pb-2 mb-4">World Characters</h2>
            <div id="character-list" class="space-y-4">
            </div>
        </div>

        <div id="location-list-container" class="mt-8">
            <h2 class="text-3xl font-bold border-b-2 border-gray-700 pb-2 mb-4">World Locations</h2>
            <div id="location-list" class="space-y-4">
            </div>
        </div>

        <div id="result-container" class="mt-8 bg-gray-900 p-6 rounded-lg shadow-lg hidden">
            <h3 class="text-xl font-semibold mb-2">Generated Result:</h3>
            <pre id="result" class="whitespace-pre-wrap text-gray-300"></pre>
        </div>

    </div>

    <script src="script.js" defer></script>

</body>
</html>
